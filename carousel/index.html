<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Basic Carousel</title>
</head>
<body>
  
  <div class="big-box">
    <div class="carousel">
      <div class="main">
        <img src="./images/dog1.jpg" alt="Image 1" class="img">
        <img src="./images/dog2.jpg" alt="Image 2" class="img">
      </div>
      <ul class="dots">
        <li class="dot active"></li>
        <li class="dot"></li>
      </ul>
    </div>
  </div>
  
  <script src="./index.js"></script>
</body>
</html>
